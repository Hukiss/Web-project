<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>

    <link rel="stylesheet" href="/css/stylesignin.css">
</head>
<body>
    <div class="div-principal">
        <div class="sign_style">
            <form action="">
                <h1>Sign In</h1>
                <input type="text" placeholder="Email Or Name">
                <input type="password" placeholder="Senha">
                <button id="button-sign">Entrar</button>
                <div id="remember">
                    <a href="">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
        
        <footer>
            <div>
                <img src="/images/google.png" class="google">
            </div>
            <div>
                <img src="/images/instagram-colorido.png" class="instagram">
            </div>
            <div>
                <img src="/images/facebook-colorido.png" class="facebook">
            </div>
        </footer>
    </div>
</body>
</html>
